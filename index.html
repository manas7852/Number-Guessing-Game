<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
   <div class="background">
    <div class="container text-center" id="section1">
        <button class="btn btn-success btn-lg" onclick="generate_number_btn_click()">Click to start the Game</button> 
     </div>

     <div class="container" id="section2">
         <div class="row">
             <div class="col-12 text-center">
                 <img src="thinking.gif" alt="">

                  <p class="text-dark">Guess The Number Between 1 to 100...</p>

                 <div class="form-group w-25 mx-auto">
                     <input id="field" type="text" placeholder="Enter Here" class="form-control">
                 </div>
                 <button class="btn btn-success btn-lg mt-4" onclick="check_number()">Check</button>
             </div>
         </div>
     </div>
     <div class="container text-center" id="section3">
        <img class="img-fluid" style="width:250px" src="ooo.gif" alt="">
        <h2>Generating Number.....</h2>
     </div>

   </div>
  

   <script src="script.js"></script>
</body>
</html>
